header:
  title: "Gargi Deshpande"
  sub_title: "Infectious Disease Epidemiologist"
  image: "/assets/images/IMG_6317.jpg"
  text: "I'm a third-year PhD student in Epidemiology at the University of Oklahoma Health Sciences Center (Hudson College of Public Health) and a Graduate Research Assistant in the Department of Biostatistics and Epidemiology. My research focuses on early outbreak detection of infectious diseases, especially through wastewater surveillance. I'm particularly interested in how climate change, land use, and human-animal interactions drive the emergence of vector-borne diseases. Most recently, my work has explored the determinants of tick- and mosquito-borne illnesses in the U.S. using a One Health approach."
  buttons:
    - text: "Get In Touch"
      url: "#contact"
    - text: "Download Resume"
      url: "#teaching"

projects:
  title: "Projects"
  abstract_button_text: "Abstract"
  pdf_button_text: "Pdf"
  list:
    - title: "Modeling the Spread: A Systematic Review of Mosquito-Borne Viral Disease Drivers and Methods"
      # contributors: "Prof. Jane X. Researcher, Dr. Michael Y. Collaborator"
      abstract_text: "Conducted a systematic review using Covidence to identify and synthesize modeling approaches applied to Dengue, Chikungunya, and West Nile Virus, along with associated environmental drivers, across studies conducted in the U.S., Europe, and Australia over the past two decades."
      # pdf: "/assets/pdf/example-project-document.pdf"
      status: "in progress"
    - title: "Assessing the Impact of Climate Factors on Human WNV Incidence and Wastewater Detection Across High-Risk U.S. States"
      # contributors: "Prof. Shimano P. Researcher, Dr. Hasura Y. Collaborator"
      abstract_text: "Integrated human WNV case data from ArboNET with high-resolution NOAA climate datasets to derive metrics for extreme weather events, and applied Poisson regression models to quantify associations between spatiotemporal climate variability and WNV."
      # pdf: "/assets/pdf/example-project-document.pdf"
      status: "in progress"
    - title: "The Impact of COVID-19 Fear on Mental Health of Community Behavioral Health Providers"
      # contributors: "Prof. Smith A. Researcher, Dr. Johnson B. Collaborator"
      abstract_text: "Performed structural equation modeling to assess the relationship between COVID-19 fear and depression using survey data from community behavioral health providers in Oklahoma City."
      # pdf: "/assets/pdf/example-project-document.pdf"
      status: "completed"
    - title: "Global Impact: Exploring the Interplay Between Reported Malaria Cases, Insecticide-Treated Bednets (ITN), and Antimalarial Availability in Children (2015-2021)"
      # contributors: "Prof. Green C. Researcher, Dr. Blue D. Collaborator"
      abstract_text: "Performed multivariate, local, and global clustering in ArcGIS to assess associations between malaria cases, ITN use, and antimalarial access and identified spatial autocorrelations as well as malaria hot and cold spots."
      # pdf: "/assets/pdf/example-project-document.pdf"
      status: "completed"
    - title: "Modelling the Epidemiology of Malaria and a Hypothetical Vaccine in a Heterogeneous Host Population"
      # contributors: "Prof. Red E. Researcher, Dr. Yellow F. Collaborator"
      abstract_text: "Constructed a compartmental SIS model depicting the transmission dynamics of clinical vivax malaria capturing the variance in risk of the host population."
      # pdf: "/assets/pdf/example-project-document.pdf"
      status: "completed"
    - title: "NSF 22-620 Grant Application - Measuring and Modeling Epidemiological Landscapes to Predict Transmission Patterns and Outbreaks of Zoonotic Diseases"
      # contributors: "Prof. Orange G. Researcher, Dr. Purple H. Collaborator"            
      abstract_text: "Contributed to the grant application process by assembling subcontract documents, thoroughly reviewing the grant application, and verifying the accuracy of the budget."
      # pdf: "/assets/pdf/example-project-document.pdf"     
      status: "completed"
    - title: "Spatiotemporal Trends of Vector-borne Diseases in the Changing Climate- Malaria, Dengue, West Nile virus"
      # contributors: "Prof. White I. Researcher, Dr. Black J. Collaborator"
      abstract_text: "Analysis of Spatiotemporal trends of Vector-borne diseases reported to DSHS, Texas (2006-2018) as ICD9 and ICD10 codes using RStudio and Excel. Generated tables, correlation plots and maps representing disease trends."
      # pdf: "/assets/pdf/example-project-document.pdf"
      status: "completed" 

