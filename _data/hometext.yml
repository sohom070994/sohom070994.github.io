publications:
  title: "Publications"
  list:
    - title: "Wastewater-Based Surveillance for Influenza and Respiratory Syncytial Virus: Insights from a 21-month study in Oklahoma"
      authors: "Deshpande, G., Rimal, B., Shelton, K., Vogel, J., Stevenson, B. Kuhn, K. G."
      # journal: "Journal of Epidemiology Research"
      year: "2025"
      # abstract: "This study presents a novel approach to modeling infectious disease spread in densely populated urban areas using agent-based simulations."
      # link: "10.3390/microorganisms12010050"
      status: "In Review"
    - title: "Assessing the Influence of Climate Change and Environmental Factors on the Top Tick-Borne Diseases in the United States: A Systematic Review"
      authors: "Deshpande, G., Beetch, J. E., Heller, J. G., Naqvi, O. H., Kuhn, K. G."
      journal: "Microorganisms"
      year: "2023"
      abstract: "In the United States (US), tick-borne diseases (TBDs) have more than doubled in the past fifteen years and are a major contributor to the overall burden of vector-borne diseases. The most common TBDs in the US-Lyme disease, rickettsioses (including Rocky Mountain spotted fever), and anaplasmosis-have gradually shifted in recent years, resulting in increased morbidity and mortality. In this systematic review, we examined climate change and other environmental factors that have influenced the epidemiology of these TBDs in the US while highlighting the opportunities for a One Health approach to mitigating their impact. We searched Medline Plus, PUBMED, and Google Scholar for studies focused on these three TBDs in the US from January 2018 to August 2023. Data selection and extraction were completed using Covidence, and the risk of bias was assessed with the ROBINS-I tool. The review included 84 papers covering multiple states across the US. We found that climate, seasonality and temporality, and land use are important environmental factors that impact the epidemiology and patterns of TBDs. The emerging trends, influenced by environmental factors, emphasize the need for region-specific research to aid in the prediction and prevention of TBDs."
      link: "https://pubmed.ncbi.nlm.nih.gov/38257877/"
      status: "Published"
    - title: "Real-time Monitoring of SARS-CoV-2 Variants in Oklahoma Wastewater through Allele-Specific RT-qPCR"
      authors: "Shelton, K., Deshpande, G. N., Sanchez, G. J., Vogel, J. R., Miller, A. C., Florea, G., ... Kuhn, K. G."
      journal: "Microorganisms"
      year: "2024"
      abstract: "During the COVID-19 pandemic, wastewater surveillance was used to monitor community transmission of SARS-CoV-2. As new genetic variants emerged, the need for timely identification of these variants in wastewater became an important focus. In response to increased reports of Omicron transmission across the United States, the Oklahoma Wastewater Surveillance team utilized allele-specific RT-qPCR assays to detect and differentiate variants, such as Omicron, from other variants found in wastewater in Oklahoma. The PCR assays showed presence of the Omicron variant in Oklahoma on average two weeks before official reports, which was confirmed through genomic sequencing of selected wastewater samples. Through continued surveillance from November 2021 to January 2022, we also demonstrated the transition from prevalence of the Delta variant to prevalence of the Omicron variant in local communities. We further assessed how this transition correlated with certain demographic factors characterizing each community. Our results highlight RT-qPCR assays as a rapid, simple, and cost-effective method for monitoring the community spread of SARS-CoV-2 genetic variants in wastewater. Additionally, they demonstrate that specific demographic factors such as ethnic composition and household income can correlate with the timing of SARS-CoV-2 variant introduction and spread."
      link: "https://pubmed.ncbi.nlm.nih.gov/39458310/"
      status: "Published"
    - title: "Performance of artificial intelligence-based breast cancer screening in a community setting: a real-world evaluation study"
      authors: "Ramprasad, J., Krishnan, L., Gangadharan, C., Deshpande, G., Madhu, H., Kakileti, S. T., Manjunath, G."
      journal: "The Lancet Oncology"
      year: "2022"
      abstract: "Despite improvements in treatment strategies, breast cancer survival rates in India remain low because of poor awareness and advanced stages at presentation. Early diagnosis and treatment can improve the survival rates of patients with breast cancer. A population-based breast cancer screening programme with mammography is often not feasible in resource-constrained settings. Thermalytix, a novel breast cancer screening technology, applies artificial intelligence algorithms over thermal images to generate an automated interpretation report indicating breast health. The Thermalytix testing equipment is portable, requires minimal skills to operate, and operation is 20 times less expensive than a mammography. The test has been used to screen women in community settings in India. This study was done to assess the performance of the Thermalytix test in identifying women suspicious of breast cancer in community settings."
      link: "https://www.thelancet.com/journals/lanonc/article/PIIS1470-2045(22)00419-3/fulltext"
      status: "Published"
    - title: "Abstract P5-04-03: Analyzing the performance of Thermalytix, an AI-based breast cancer screening solution, in a community setting"
      authors: "Manjunath, G., Krishnan, L., Deshpande, G., Madhivanan, P., Krupp, K. F."
      journal: "Cancer Research"
      year: "2023"
      # abstract: "A review of surveillance systems and their role in early detection of emerging infectious diseases."
      link: "https://aacrjournals.org/cancerres/article/83/5_Supplement/P5-04-03/717441/Abstract-P5-04-03-Analyzing-the-performance-of"
      status: "Published"
    - title: "The Impact of COVID-19 Fear on Mental Health of Community Behavioral Health Providers. Disaster Medicine and Public Health Preparedness"
      authors: "Brand, M. W., Kuhn, K. G., Hilton, B. T., Boyina, K., Deshpande, G., Suh, J., ... Wiskur, B."
      journal: "Disaster Medicine and Public Health Preparedness"
      year: "2024"
      abstract: "The COVID-19 pandemic has impacted communities worldwide. Behavioral health providers are at the forefront providing services and are thus vulnerable to psychological sequalae. This study hypothesizes that the fear of COVID-19 predicts depression and anxiety among these providers."
      link: "https://www.cambridge.org/core/journals/disaster-medicine-and-public-health-preparedness/article/impact-of-covid19-fear-on-mental-health-of-community-behavioral-health-providers/BC9787710B29503B43CC7032672B4BD3"
      status: "Published"
    - title: "Using Wastewater Surveillance to Monitor Gastrointestinal Pathogen Infections in the State of Oklahoma"
      authors: "Kuhn K.G., Shukla R., Mannell M., Graves G.M., Miller A.C., Vogel J., Malloy K., Deshpande G., Florea G., Shelton K., et al."
      journal: "Microorganisms"
      year: "2023"
      abstract: "During the COVID-19 pandemic, wastewater surveillance was widely used to monitor temporal and geographical infection trends. Using this as a foundation, a statewide program for routine wastewater monitoring of gastrointestinal pathogens was established in Oklahoma. The results from 18 months of surveillance showed that wastewater concentrations of Salmonella, Campylobacter, and norovirus exhibit similar seasonal patterns to those observed in reported human cases (F = 4–29, p < 0.05) and that wastewater can serve as an early warning tool for increases in cases, offering between one- and two-weeks lead time. Approximately one third of outbreak alerts in wastewater correlated in time with confirmed outbreaks of Salmonella or Campylobacter and our results further indicated that several outbreaks are likely to go undetected through the traditional surveillance approach currently in place. Better understanding of the true distribution and burden of gastrointestinal infections ultimately facilitates better disease prevention and control and reduces the overall socioeconomic and healthcare related impact of these pathogens. In this respect, wastewater represents a unique opportunity for monitoring infections in real-time, without the need for individual human testing. With increasing demands for sustainable and low-cost disease surveillance, the usefulness of wastewater as a long-term method for tracking infectious disease transmission is likely to become even more pronounced."
      link: "https://www.mdpi.com/2076-2607/11/9/2193"
      status: "Published"
    - title: "Barriers and facilitators to the self-management of mental health amongst the adult population in the United States during the COVID-19 Pandemic: A Systematic Review"
      authors: "Desai, M., Deshpande, G., Elenwa, F., Foster, M."
      journal: "PROSPERO International prospective register of systematic reviews"
      year: "2020"
      # abstract: "A review of surveillance systems and their role in early detection of emerging infectious diseases."
      link: "https://pmc.ncbi.nlm.nih.gov/articles/PMC11624676/#:~:text=Results,of%20integration%20into%20everyday%20life."
      status: "Published"

